<div class="card">
  <h2>Productos</h2>
  <p-inputText [(ngModel)]="searchQuery" (ngModelChange)="loadProducts()" placeholder="Buscar productos"></p-inputText>
  <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Acción</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td><button pButton label="Añadir al carrito" (click)="addToCart(product)"></button></td>
      </tr>
    </ng-template>
  </p-table>
</div>
